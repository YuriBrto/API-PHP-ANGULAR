<!--Tabela-->
Curso : <input type="text" name="curso"  [(ngModel)]="curso.nomeCVurso"><br>
Valor :<input type="number" name="curso" [(ngModel)]="curso.valorCurso">
<br>
<button (click)="cadastrar()">Cadastrar</button>
<button (click)="alterar()">Alterar</button>
<button (click)="remover()">Excluir</button>

<table border="1">
<tr *ngFor="let v of vetor">
    <td>{{v.nomeCVurso}}</td>
    <td>{{v.valorCurso}}</td>
    <td><button (click)="selecionarCurso(v)">Selecionar Curso</button></td>
</tr>
</table>
